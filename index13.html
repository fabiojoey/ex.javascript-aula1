<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertendo Valores</title>
</head>
<body>
    <script>
        a="10.45";
        document.write("A variável a é do tipo " + typeof a + "<br/>");
        a = parseFloat(a);
        document.write("O valor de a é " + a + "<br/>");

    </script>
    
</body>
</html>
