<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertendo valores</title>
</head>
<body>
    <script>
        a=10.2;
        document.write("O valor de a é " + a.toFixed(2));
        // toFixed é usado para numeros flutuantes quando queremos trazer 
        // a quantidade de casas após a virgula exemplo toFixed(2) trará duas casas após a virgula 
        // aumentando o numero dentro do parenteses aumenta as casas apos a virgula. 
    </script>
</body>
</html>
