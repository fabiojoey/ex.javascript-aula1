<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertendo valores</title>
</head>
<body>
    <script>
        a = "10";
        document.write("A variável a é do tipo " + typeof a + "<br/>");
        a = parseInt(a);
        document.write("A variével agora é do tipo " + typeof a + "<br/>");
        document.write("Valor de a: " + a + "<br/>");
        b = "12.45";
        document.write("A variável b é do tipo " + typeof b + "<br/>");
        document.write("Valor de b " + b + "<br/>");
        b = parseInt(b);
        document.write("Valor de b agora é do tipo " + typeof b + "<br/>");
        document.write("Valor de a: " + a + "<br/>");
        document.write("Valor de b: " + b);
    </script>
</body>
</html>
