<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área de um terreno</title>
</head>
<body>
    <script>
    alert("vamos calcular a area de um terreno");
    var a = prompt("Digite a largura do terreno em metros");
    var b = prompt("Digite a comprimento do terreno em metros");
    var c = a * b 
    document.write("A área do terreno é de " + c + " metros quadrados <br/>");

    </script>
    
</body>
</html>
